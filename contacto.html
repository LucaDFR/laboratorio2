<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Personal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="buil.js">
</head>

<body class="body-contacto">
    <div class="container">
        <div class="nav-titulo-fijo">
            <header class="header">
                <img src="image_Curza.png" alt="Logo" class="logo">
                <h1>Mi Página Personal</h1>
            </header>
            <nav class="navegacion">
                <a href="acercade.html">Biografia</a>
                <a href="index.html">Inicio</a>
                <a href="">Sobre Nosotros</a>
                <a href="contacto.html">Contactos</a>
            </nav>
            </div>

        <form class="formulario">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" max="20" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" max="20">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="16" max="120">

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono">

            <button type="reset" class="boton-borrar" onclick="botonDeBorrar()">X</button>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="codigo-postal">Codigo Postal:</label>
            <input type="" id="codigo-postal" name="codigo-postal">

            <label for="provincia">Provincia:</label>
            <input list="provincias" id="provincia" name="provincia" placeholder="">
            <datalist id="provincias">
                <option value="Viedma">
                <option value="General Conesa">
                <option value="General Roca">
                <option value="San Antonio">
                <option value="Sierra Grande">
            </datalist>

        <div class="div-eleccion">
            <div class="eleccion">
                <label>Preferencia de contacto:</label><br>
                <input type="radio" id="email" name="contacto" value="email" checked>
                <label class="eleccion-1" for="email">Correo electrónico</label><br>

                <input type="radio" id="postal" name="contacto" value="postal">
                <label class="eleccion-1" for="postal">Correo postal</label><br>

                <input type="radio" id="telefono" name="contacto" value="telefono">
                <label class="eleccion-1" for="telefono">Teléfono</label><br>

                <button class="boton-cargar">Cargar</button>

            </div>
            


            <div class="eleccion">
                <label>Tipo de Suscripción:</label><br>
                <input type="checkbox" id="Noticias" name="tipo_suscripcion" value="Noticias">
                <label class="eleccion-1" for="Noticias">Noticias</label><br>

                <input type="checkbox" id="Promociones" name="tipo_suscripcion" value="Promociones">
                <label class="eleccion-1" for="Promociones">Promociones</label><br>

                <input type="checkbox" id="Alertas" name="tipo_suscripcion" value="Alertas" checked>
                <label class="eleccion-1" for="Alertas">Alertas</label><br>

                <input type="checkbox" id="Eventos" name="tipo_suscripcion" value="Eventos">
                <label class="eleccion-1" for="Eventos">Eventos</label><br>

            </div>
        </div>
    </form>
    <table class="tabla-formulario" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre</td>
                <td><input class="input-tabla" type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input class="input-tabla" type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input class="input-tabla" type="email" placeholder=""></td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td><input class="input-tabla" type="tel" placeholder=""></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input class="input-tabla" type="number" placeholder=""></td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td><input class="input-tabla" type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>Código Postal</td>
                <td><input class="input-tabla" type="text" placeholder=""></td>
            </tr>
            <tr>
                <td>Provincia</td>
                <td>
                    <input list="provincias" class="input-tabla" placeholder="">
                    <datalist id="provincias">
                        <option value="Viedma">
                        <option value="General Conesa">
                        <option value="General Roca">
                        <option value="San Antonio">
                        <option value="Sierra Grande">
                    </datalist>
                </td>
            </tr>
        </tbody>
    </table>

        <button type="submit" class="boton-enviar"><span class="texto-boton">Enviar</span></button>

        <footer>
            <div class="logo-footer">
                <img src="PEDCO_Foto.png" width="250" height="" alt="PEDCO Logo">
            </div>
            <div class="texto-footer">
                <p class="textocopy">2023 © | Subsecretaría de Tecnologías de la Información</p>
                <a class="footer-texto-uni" href="https://pedco.uncoma.edu.ar/">Universidad</a>
            </div>
            <button id="ascender" class="ascender">
                <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24"
                    fill="none" stroke="violet" x-bind:stroke-width="stroke" stroke-linecap="round"
                    stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path
                        d="M9 12h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v3h-6v-3z">
                    </path>
                    <path d="M9 21h6"></path>
                    <path d="M9 18h6"></path>
                </svg>
            </button>
        </footer>
    </div>
</body>
<script src="buil.js"></script>

</html>
